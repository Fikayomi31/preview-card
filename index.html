<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link rel="icon" href="\preview-card\images\icon-cart.svg">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <title>preview card</title>
        
    </head>
    <body>
        <main>
            <div class="container">
                <img class="product-image" src="images\image-product-desktop.jpg" alt="product image">
                <img  class="mobile-view" src="images\image-product-mobile.jpg" alt="">
            <div class="body-text">   
                <p class="perfume">PERFUME</p>
                <p id="perfum">Gabrielle Essence Eau De Parfum</p>
                <p class="floral">A floral, solar and voluptuous interpretation composed
                         by Olivier Polge, Perfumer-Creator for the House of 
                         CHANEL.</p>
            <div class="price">
                <p class="first">$149.99</p>
                <p class="second"> <del>$169.99</del></p>
            </div>
            <div class="cart">
                <img class="icon" src="./images/icon-cart.svg" alt="icon-cart">
                <p class="add">Add to Cart</p>
            </div>
            </div> 
        </main>

    </body>
</html>
